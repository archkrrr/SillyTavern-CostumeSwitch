<!-- html/settings.html -->
<div id="dynamic_costumer_settings" class="extension_container">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>Dynamic Costumer</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>

    <div class="inline-drawer-content">
      <div class="dc-block">
        <input id="dc-enabled-toggle" type="checkbox" />
        <label for="dc-enabled-toggle">Enable Dynamic Costumer</label>
      </div>

      <hr class="sysHR" />

      <div class="dc-block m-b-1 m-t-1">
        <label for="dc-timeout-input">Inactivity timeout (s)</label><br />
        <small>Time (seconds) before resetting to default costume.</small><br />
        <input id="dc-timeout-input" class="text_pole" type="number" min="0" step="10" />
      </div>

      <div class="dc-block m-b-1 m-t-1">
        <button id="dc-reset-button" class="menu_button SillyTavern--btn SillyTavern--btn-primary">Reset to Default Costume</button>
        <button id="dc-open-json" class="menu_button SillyTavern--btn">Open Costume JSON</button>
      </div>

      <hr class="sysHR" />
      <small>Costume mappings are saved per-character in the character card (extensions field).</small>
    </div>
  </div>
</div>
