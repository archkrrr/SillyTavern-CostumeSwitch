<div class="dynamic-costumer-settings">
  <div class="inline-group">
    <label for="dc-enabled-toggle">Enable Dynamic Costumer</label>
    <div class="SillyTavern--toggle-switch">
      <input id="dc-enabled-toggle" type="checkbox" />
      <label for="dc-enabled-toggle"></label>
    </div>
  </div>

  <div class="inline-group">
    <label for="dc-timeout-input">Inactivity timeout (s)</label>
    <input id="dc-timeout-input" type="number" min="10" step="10" />
  </div>

  <div class="inline-group">
    <button id="dc-reset-button" class="SillyTavern--btn SillyTavern--btn-primary">
      Reset to Default Costume
    </button>
    <button id="dc-open-json" class="SillyTavern--btn">Open Costume JSON</button>
  </div>

  <small class="dc-note">Costume mappings are saved per-character in the character card (extensions field).</small>
</div>
