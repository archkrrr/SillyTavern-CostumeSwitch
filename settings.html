<div class="costume-switcher-settings">
    <div class="inline-drawer">
        <div class="title">Costume Switcher
            <div class="hint">Automatically changes character sprite based on dialogue.</div>
        </div>
    </div>
    <div class="extension_settings_block">
        <div class="title">Master Switch</div>
        <div class="checkbox_item">
            <label class="checkbox_label">
                <input type="checkbox" id="costume-switcher-enabled">
                <span>Enable Real-Time Costume Switching</span>
            </label>
        </div>
    </div>
    <div class="extension_settings_block">
        <div class="title">Manual Controls</div>
        <button class="menu_button" id="costume-switcher-reset">Reset to Default Costume</button>
        <div class="hint">Manually sets the costume back to the character's default sprite.</div>
    </div>
</div>
