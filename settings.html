<div class="costume-switcher-settings">
    <div class="inline-group">
        <label for="costume-switcher-toggle">Enable Real-Time Switching</label>
        <div class="auto-tooltip">
            <input id="costume-switcher-toggle" type="checkbox" class="SillyTavernEnlargeHitbox">
            <i class="fa-solid fa-circle-info" title="When enabled, the extension will automatically switch costumes as the AI generates its response."></i>
        </div>
    </div>
    <div class="inline-group">
        <button id="costume-switcher-reset" class="menu_button">Reset to Default Costume</button>
    </div>
    <div class="inline-group">
        <p class="costume-switcher-note">
            Configure character names, costume folders, and other settings directly in the extension's `index.js` file.
        </p>
    </div>
</div>
