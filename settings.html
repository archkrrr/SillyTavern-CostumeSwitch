<div class="settings-panel">
  <h3 class="settings-title">Costume Switch Settings</h3>

  <div class="setting-section">
    <label for="cs-enable">Enable Costume Switch</label>
    <input type="checkbox" id="cs-enable" name="cs-enable">
  </div>

  <div class="setting-section">
    <label for="cs-patterns">Character Patterns</label>
    <textarea id="cs-patterns" name="cs-patterns" rows="4" placeholder="Enter character names, one per line..."></textarea>
  </div>

  <div class="setting-section">
    <label for="cs-default">Default Costume</label>
    <input type="text" id="cs-default" name="cs-default" placeholder="Enter default costume...">
  </div>

  <div class="setting-section">
    <label for="cs-timeout">Costume Reset Timeout (ms)</label>
    <input type="number" id="cs-timeout" name="cs-timeout" min="0" value="3000">
  </div>

  <div class="setting-section">
    <label for="cs-global-cooldown">Global Cooldown (ms)</label>
    <input type="number" id="cs-global-cooldown" name="cs-global-cooldown" min="0" value="1200">
  </div>

  <div class="setting-section">
    <label for="cs-repeat-suppress">Repeat Suppression (ms)</label>
    <input type="number" id="cs-repeat-suppress" name="cs-repeat-suppress" min="0" value="800">
  </div>

  <div class="setting-section">
    <label for="cs-mappings">Costume Mappings</label>
    <table id="cs-mappings">
      <thead>
        <tr>
          <th>Character Name</th>
          <th>Costume Folder</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cs-mappings-tbody">
        <!-- Mappings will be dynamically inserted here -->
      </tbody>
    </table>
    <button id="cs-mapping-add">Add Mapping</button>
  </div>

  <div class="setting-section">
    <label for="cs-debug">Enable Debug Logging</label>
    <input type="checkbox" id="cs-debug" name="cs-debug">
  </div>

  <div class="setting-section">
    <button id="cs-save">Save Settings</button>
  </div>

  <div id="cs-status" class="status-message">Ready</div>
  <div id="cs-error" class="error-message"></div>
</div>

<style>
  .settings-panel {
    background: #2f2f2f;
    padding: 20px;
    border-radius: 8px;
    color: white;
    font-family: Arial, sans-serif;
  }

  .settings-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
  }

  .setting-section {
    margin-bottom: 15px;
  }

  label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
  }

  input[type="text"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 8px;
    background: #3a3a3a;
    color: white;
    border: 1px solid #555;
    border-radius: 5px;
  }

  textarea {
    resize: vertical;
  }

  button {
    padding: 8px 16px;
    background-color: #5a5a5a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #707070;
  }

  .status-message,
  .error-message {
    margin-top: 10px;
    padding: 8px;
    border-radius: 5px;
  }

  .status-message {
    background-color: #4CAF50;
  }

  .error-message {
    background-color: #F44336;
  }

  #cs-mappings-table th,
  #cs-mappings-table td {
    padding: 10px;
    text-align: left;
  }
</style>
