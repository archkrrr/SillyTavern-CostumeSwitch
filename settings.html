<div id="costume-switcher-settings" class="extension_container">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>Costume Switch Settings</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
      <!-- Costume Switch Settings -->
      <div class="tracker-block flex-container">
        <input id="cs-enable" type="checkbox" />
        <label for="cs-enable">Enable Costume Switch</label>
      </div>
      <hr class="sysHR" />

      <!-- Character Patterns -->
      <div class="tracker-block m-b-1 m-t-1">
        <label for="cs-patterns">Character Patterns</label><br />
        <small>Enter character names for costume switching:</small><br />
        <textarea id="cs-patterns" class="text_pole" rows="4" placeholder="Shido, Kotori, Tohka, Reine"></textarea>
      </div>

      <!-- Default Costume -->
      <div class="tracker-block m-b-1 m-t-1">
        <label for="cs-default">Default Costume</label><br />
        <input id="cs-default" class="text_pole" type="text" placeholder="Enter default costume..." />
      </div>

      <!-- Costume Reset Timeout -->
      <div class="tracker-block m-b-1 m-t-1 inline-group">
        <label for="cs-timeout">Costume Reset Timeout (ms)</label><br />
        <input id="cs-timeout" class="text_pole" type="number" min="0" value="300000" />
      </div>

      <!-- Global Cooldown -->
      <div class="tracker-block m-b-1 m-t-1 inline-group">
        <label for="cs-global-cooldown">Global Cooldown (ms)</label><br />
        <input id="cs-global-cooldown" class="text_pole" type="number" min="0" value="700" />
      </div>

      <!-- Repeat Suppression -->
      <div class="tracker-block m-b-1 m-t-1 inline-group">
        <label for="cs-repeat-suppress">Repeat Suppression (ms)</label><br />
        <input id="cs-repeat-suppress" class="text_pole" type="number" min="0" value="800" />
      </div>

      <hr class="sysHR" />

      <!-- Costume Mappings -->
      <div class="tracker-block m-b-1 m-t-1">
        <label for="cs-mappings">Costume Mappings</label><br />
        <small>Character Name and Costume Folder Mappings:</small><br />
        <table id="cs-mappings">
          <thead>
            <tr>
              <th>Character Name</th>
              <th>Costume Folder</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="cs-mappings-tbody">
            <!-- Mappings will be dynamically inserted here -->
          </tbody>
        </table>
        <button id="cs-mapping-add" class="menu_button fa-solid fa-file-circle-plus interactable" title="Add Mapping">Add Mapping</button>
      </div>

      <hr class="sysHR" />

      <!-- Enable Debug Logging -->
      <div class="tracker-block flex-container">
        <input id="cs-debug" type="checkbox" />
        <label for="cs-debug">Enable Debug Logging</label>
      </div>

      <!-- Save Settings Button -->
      <div class="tracker-block flex-container">
        <button id="cs-save" class="menu_button fa-solid fa-save interactable">Save Settings</button>
      </div>

      <!-- Status and Error Messages -->
      <div id="cs-status" class="status-message">Ready</div>
      <div id="cs-error" class="error-message"></div>
    </div>
  </div>
</div>

<!-- Dropdown for Vectorization Source -->
<div class="tracker-block m-b-1 m-t-1">
  <label for="cs-vector-source">Vectorization Source</label><br />
  <select id="cs-vector-source" class="text_pole">
    <option value="local" selected>Local (Transformers)</option>
    <option value="cloud">Cloud (External Service)</option>
  </select>
</div>
